<div>
	{% for book in site.books %}
	<div>
		<h3>{{ book.subtitle }}</h3>

		<h4>{{ book.author }}</h4>

		<p class="meta">
		Published: {{ book.published }}</br>
		ISBN: {{ book.ISBN }}</br>
		Pages: {{ book.pages }}</br>
		</p>

		<div class="amazon">
		  <a href={{ book.amazon }} target="_blank" rel="sponsored noopener noreferrer" class="book"><span class="icon text-gray-400"><i class="fab fa-amazon"></i></span> <span class="font-semibold text-xs css-1n69hv8">Get on Amazon</span></a>
		</div>

	</div>
	{% endfor %}
</div>
