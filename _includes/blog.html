<div class="posts">
	{% for post in site.posts %}
	<article class="post">    

		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<h3>{{ post.date | date: '%B %d, %Y' }} </h3>

		<div class="entry">
			{{ post.content | truncatewords:40 | strip_html }}
		</div>

		<a href="{{ post.url }}" class="read-more">Read More</a>
	</article>
	{% endfor %}
</div>
